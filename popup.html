<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>AI Translator</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-left">
                <img src="assets/logo_app/ai48.png" alt="AI Translator Logo" class="logo">
                <h2>AI Translator</h2>
            </div>
            <div class="theme-toggle-container">
                <span class="theme-label">Dark Mode</span>
                <label class="theme-toggle" aria-label="Toggle dark mode">
                    <input type="checkbox" id="theme-toggle">
                    <span class="theme-slider"></span>
                </label>
            </div>
        </div>
        <div class="language-selector">
            <label for="target-lang">Translate to:</label>
            <select id="target-lang" aria-label="Select target language for translation">
                <option value="id">Indonesian</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <option value="de">German</option>
                <option value="ja">Japanese</option>
                <option value="en">English</option>
            </select>
        </div>
        <div class="provider-selector">
            <label for="ai-provider">AI Provider:</label>
            <div class="custom-select" id="ai-provider" role="combobox" aria-expanded="false" aria-haspopup="listbox">
                <div class="select-selected" role="button" tabindex="0" aria-label="Select AI provider">
                    <img src="assets/logo_ai/openAI.png" alt="OpenAI" class="provider-icon">
                    <span>OpenAI</span>
                </div>
                <div class="select-items" role="listbox">
                    <div data-value="openai" role="option">
                        <img src="assets/logo_ai/openAI.png" alt="OpenAI" class="provider-icon">
                        <span>OpenAI</span>
                    </div>
                    <div data-value="google" role="option">
                        <img src="assets/logo_ai/google.png" alt="Google" class="provider-icon">
                        <span>Google</span>
                    </div>
                    <div data-value="deepl" role="option">
                        <img src="assets/logo_ai/deepL.png" alt="DeepL" class="provider-icon">
                        <span>DeepL</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="auto-translate-toggle">
            <label for="auto-translate">Auto-Translate:</label>
            <label class="switch">
                <input type="checkbox" id="auto-translate" aria-label="Enable automatic translation">
                <span class="slider"></span>
            </label>
        </div>
        <button id="translate-button" aria-label="Translate the current page">Translate Page</button>
        <div id="status-container">
            <div class="spinner" id="spinner" aria-hidden="true"></div>
            <p id="status" aria-live="polite" role="status"></p>
        </div>
        <div id="history-section">
            <button id="view-history" class="view-history-btn" style="display: none;">View History</button>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
